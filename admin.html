<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة الصيدلية</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>لوحة إدارة الصيدلية</h1>
    <button onclick="toggleOpen()">تبديل الفتح/الغلق</button>
    <h2>طلبات الأدوية من المدينة</h2>
    <div id="requests"></div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://pharmase-9d8bc-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pharmacyId = localStorage.getItem("pharmacyId");

    function toggleOpen() {
      const ref = db.ref("pharmacies/" + pharmacyId + "/isOpen");
      ref.once("value").then(snap => {
        ref.set(!snap.val());
        alert("تم تغيير حالة الصيدلية");
      });
    }

    // استعراض طلبات الأدوية
    db.ref("medicineRequests").on("value", (snap) => {
      const data = snap.val();
      const container = document.getElementById("requests");
      container.innerHTML = "";
      if (!data) return;
      db.ref("pharmacies/" + pharmacyId).once("value").then(pharmacySnap => {
        const pharmacy = pharmacySnap.val();
        for (let reqId in data) {
          const req = data[reqId];
          if (req.city === pharmacy.city) {
            const div = document.createElement("div");
            div.className = "pharmacy-card";
            div.innerHTML = `
              <strong>دواء: ${req.medicineName}</strong><br>
              <button onclick="setAvailability('${req.medicineName}', 'available')">✔ متوفر</button>
              <button onclick="setAvailability('${req.medicineName}', 'not_available')">✘ غير متوفر</button>
            `;
            container.appendChild(div);
          }
        }
      });
    });

    function setAvailability(name, status) {
      db.ref("pharmacies/" + pharmacyId + "/medicines/" + name).set(status);
      alert("تم تحديث توفر الدواء");
    }
  </script>
</body>
</html>
